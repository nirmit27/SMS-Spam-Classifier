{% extends "layout.html" %}
{% block content %}

<div
    class="mt-12 md:p-8 p-4 flex bg-slate-100 rounded-md shadow-sm flex justify-center items-start flex-col gap-4 md:w-2/4 w-3/4">
    <h1 class="font-bold md:text-3xl sm:text-2xl text-xl text-slate-500 mb-2">
        Result
    </h1>
    <div class="w-full text-justify md:text-lg text-sm mb-4 flex justify-evenly items-center">
        <p class="flex justify-center gap-2">
            <span class="font-semibold">Message :</span> {{ sms }}
        </p>
        <p class="flex justify-center gap-2">
            <span class="font-semibold">Label :</span> {{ label }}
        </p>
    </div>
    <div class="w-full flex justify-end items-center">
        <a href="/"
            class="px-4 py-2 rounded-md shadow-sm hover:shadow-md active:shadow-sm bg-green-500 hover:bg-green-600 active:bg-green-500 focus:outline-none focus:ring-1 focus:ring-green-700">
            <button class="text-white font-semibold">
                Return
            </button>
        </a>
    </div>
</div>

{% endblock content %}
