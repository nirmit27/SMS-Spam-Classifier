{% extends "layout.html" %}
{% block content %}

<div
    class="mt-12 md:p-8 p-4 flex bg-slate-100 rounded-md md:shadow-md shadow-sm flex justify-center items-start flex-col gap-4 md:w-2/4 w-3/4">
    <h1 class="font-bold md:text-3xl sm:text-2xl text-xl text-slate-500">
        Result
    </h1>
    <table class="w-full table-fixed border border-blue-500 rounded-sm">
        <thead class="bg-slate-300">
            <tr class="">
                <th class="py-1 border border-blue-500 text-slate-800">
                    Message
                </th>
                <th class="py-1 border border-blue-500 text-slate-800">
                    Label
                </th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr class="">
                <td class="border border-blue-500 py-1 px-2">
                    {{ sms }}
                </td>
                <td class="font-bold text-{{ color }}-600 md:text-2xl text-lg border border-blue-500 md:py-2 py-1">
                    {{ label }}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="w-full flex justify-end items-center">
        <a href="/"
            class="px-4 py-2 rounded-md shadow-sm hover:shadow-md active:shadow-sm bg-{{ color }}-500 hover:bg-{{ color }}-600 active:bg-{{ color }}-500 focus:outline-none focus:ring-1 focus:ring-{{ color }}-700">
            <button class="text-white font-semibold sm:text-base text-sm focus:outline-none">
                Return
            </button>
        </a>
    </div>
</div>

{% endblock content %}
